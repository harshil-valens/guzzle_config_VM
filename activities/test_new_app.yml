version: 1
job:
  type: "ingestion"
source:
  endpoint: "lo_dbfs_lo"
  properties:
    source_file_pattern: "/csv_employee/new_emp.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: false
      clean_column_name: true
      trim_white_space: "none"
schema:
  schema_derivation_strategy: "source"
  strict_schema_check: true
  discard: true
target:
  endpoint: "delta2"
  properties:
    table: "data_gitbranch"
    auto_create_table: true
    merge_schema: false
  operation: "append"
folder: "/test_with_new_app"
