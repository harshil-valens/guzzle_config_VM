version: 1
job:
  type: "ingestion"
source:
  endpoint: "dbfs_personal"
  properties:
    source_file_pattern: "csv_employee/new_emp.csv"
    format: "delimited"
    charset: "UTF-8"
    partial_load: false
    format_properties:
      column_delimiter: ","
      quote_delimiter: "\""
      escape_char: "\\\\"
      contains_header: true
      infer_schema: true
      clean_column_name: false
      trim_white_space: "none"
schema:
  schema_derivation_strategy: "target"
  strict_schema_check: true
  discard: true
target:
  endpoint: "delta2"
  properties:
    table: "schema_drift_operations.sec4_2_emp"
    auto_create_table: false
    merge_schema: true
  operation: "append"
folder: "/issue_40"
